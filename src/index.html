<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>EccomPRJ - Real-Time Collaboration</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <style>
    .scrollToTop {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: none;
      width: 50px;
      height: 50px;
      background-color: #8f8f8f;
      color: white;
      opacity: 0.5;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 28px;
      font-weight: 500;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
      transition: opacity 0.3s ease;
    }

    .scrollToTop.show-btn {
      display: flex;
      opacity: 1;
    }

    .scrollToTop:hover {
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
    }

    .real-time-updates {
      margin-top: 20px;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <app-root></app-root>
  <button id="scrollToTopBtn" class="scrollToTop">â†‘</button>

  <div class="real-time-updates">
    <h3>Real-Time Collaboration Updates</h3>
    <ul id="updatesList"></ul>
  </div>

  <script>
    window.embeddedChatbotConfig = {
    chatbotId: "oA_rXZ5BFgXbM-YwcC0vx",
    domain: "www.chatbase.co"
    }
    </script>
    <script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="oA_rXZ5BFgXbM-YwcC0vx"
    domain="www.chatbase.co"
    defer>
    </script>

  <script>
    const scrollButton = document.getElementById('scrollToTopBtn');
    const updatesList = document.getElementById('updatesList');
    
    // Scroll-to-top button logic
    window.addEventListener('scroll', () => {
      window.pageYOffset > 100
        ? scrollButton.classList.add('show-btn')
        : scrollButton.classList.remove('show-btn');
    });

    function smoothScrollToTop() {
      const scrollY = window.pageYOffset;

      if (scrollY > 0) {
        window.scrollBy(0, -Math.min(scrollY, 70));
        requestAnimationFrame(smoothScrollToTop);
      }
    }

    scrollButton.addEventListener('click', () => {
      smoothScrollToTop();
    });

    // Real-time WebSocket logic for collaboration
    const socket = new WebSocket('ws://localhost:5000'); // Change to your server address

    socket.addEventListener('open', function (event) {
      console.log('Connected to WebSocket server');
    });

    socket.addEventListener('message', function (event) {
      const update = document.createElement('li');
      update.textContent = event.data;
      updatesList.appendChild(update);
    });

    socket.addEventListener('close', function (event) {
      console.log('WebSocket connection closed');
    });

    socket.addEventListener('error', function (event) {
      console.error('WebSocket error:', event);
    });
  </script>
</body>

</html>
